    <h2>We welcome all feedback and suggestions!</h2>

    <section>

        <form name="form1" method="GET" action="formresultsdummy.html">
            <table>
                <tr>
                    <td>First name (required):</td>
                    <td><input type="text" name="firstName" required></td>
                </tr>
                <tr>
                <td>Last name (required):</td>
                <td><input type="text" name="lastName" required></td>
                </tr>
                <tr>
                    <td>Select your state:</td>
                    <td><select name="state">
                        <option value="none">(select state)</option>
                        <option value="OH">Ohio</option>
                        <option value="KY">Kentucky</option>
                        <option value="IN">Indiana</option>
                        <option value="WV">West Virginia</option>
                        <option value="IL">Illinois</option>
                        <option value="WI">Wisconsin</option>
                        <option value="VA">Virginia</option>
                        required
                    </select></td></tr>
                    <tr>
                    <td>Email address (required):</td> 
                    <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                    <td>Phone number:</td> 
                    <td><input type="tel" name="phone"></td>
                    </tr>
                    <tr>
                    <td>Comments:</td> 
                    <td><textarea name="comments" rows=5 cols=50 wrap="soft"></textarea></td>
                    </tr>
                    <tr>
                    <td><button type="submit">Submit</button>
                    <input type="reset" value="Reset the form"></td>
                    </tr>
            </table>
        </form>

    </section>
